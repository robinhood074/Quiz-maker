<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robinhood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- attach external files.... -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- title -->
    <h1>Quiz Creator</h1>

     <!-- add question section dynamically  -->
    <div class="addQuestions">
      <input id="questionInput" type="text" placeholder="Question" />
      <input id="correctInput" type="text" placeholder="Correct Answer" />
      <input id="wrongOneInput" type="text" placeholder="Wrong Answer 1" />
      <input id="wrongTwoInput" type="text" placeholder="Wrong Answer 2" />
      <input id="wrongThreeInput" type="text" placeholder="Wrong Answer 3" />
      <button onclick="handlers.addQuestion()">Add Question</button>
    </div>

    <!-- how many questions are added to quiz -->
    <div class="info">
      <li id="NumberQuestionsInQuiz">
        You currently have 0 questions added to your quiz
      </li>

      <!-- quiz test button -->
      <button onclick="view.displayQuestions()" id="startQuiz">
        Start Quiz
      </button>
    </div>

    <!-- answer section -->
    <p class="answersCorrect"></p>
    <div class="questionsWrapper"></div>
  </body>
</html>
